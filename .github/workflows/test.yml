name: Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, auto_merge_enabled]

# Allow parallel jobs on `main`, so that each commit is tested. For PRs, run only the latest commit.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Node.js ${{ matrix.node }}

    strategy:
      fail-fast: true
      matrix:
        node: [20, 18]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: npm i
      - run: npm run lint
      - run: cd ..
      - run: git clone https://github.com/cap-js/incidents-app.git
      - run: pwd
      - run: ls
      - run: cp attachments/tests/integration/content/attachments.cds incidents-app/db
      - run: cd incidents-app
      - run: npm install --save ../attachments
      - run: cd ../attachments
      - run: npm run test
        env:
          FORCE_COLOR: true
      - run: rm incidents-app
